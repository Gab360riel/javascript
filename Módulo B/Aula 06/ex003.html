<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 3 JavaScript.</title>
    <style>
        body {
            background-color: rgb(92, 92, 194);
            font-size: 30px;
        }
        /*Comentário em CSS  */  
        h1, p{
            color: #ffffff;
        }
    </style>
</head>
<script>
    var n1 = parseFloat(prompt("Digite um número!"));
    var n2 = parseFloat(prompt("Digite outro número!"))
    so = n1 + n2
    su = n1 - n2
    pr = n1 * n2
    d = n1 / n2
    po = n1**n2
    rad = 1/n2 **n1
    alert(`As operações matemáticas feitas com os números ${n1} e ${n2} são, soma: ${so}, subtração: ${su}, produto:  ${pr}, divisão: ${d}, potenciação: ${po}, e radiciação: ${rad}. `)
</script>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Olá, Mundo!</p> <!--Isso é um comentário em HTML!-->
</body>
</html>
